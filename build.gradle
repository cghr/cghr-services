apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

String springVersion='3.2.5.RELEASE'
dependencies {
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile 'com.google.code.gson:gson:2.2.4'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'org.codehaus.groovy:groovy-all:2.2.0'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'org.awake-file:awake-file:1.2.5'
    testCompile 'org.spockframework:spock-unitils:0.7-groovy-2.0'
    testCompile 'cglib:cglib-nodep:3.1'
    testCompile 'org.springframework:spring-mock:2.0.8'
    testCompile "org.springframework:spring-jdbc:$springVersion"
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile 'org.spockframework:spock-spring:0.7-groovy-2.0'
    testCompile 'com.h2database:h2:1.3.174'
    testCompile 'org.objenesis:objenesis:2.1'
    testCompile 'net.jadler:jadler-all:1.1.0'

}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}
